    - name: collect rhos version and include relevant auth file
      shell: |
        rhos-release -L | sed -n 2p | tr -d [:space:]
      register: rhos_version
    - debug:
      msg: "The remote custom face is {{ ansible_local.custom.rhos.version }} and {{ rhos_version }}"
    - name: Create the remote directory
      file:
        state: directory
        recurse: yes
        path: "{{ remote_dir }}"
    - name: Install the new facts
      template:
        src: custom.fact.j2
        dest: "{{ remote_dir }}/custom.fact"
